<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Dino - Kh·ªßng Long Bay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #F0E68C 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 30%, #90EE90 70%, #228B22 100%);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            overflow: hidden;
            position: relative;
            border: 5px solid #2E8B57;
        }

        canvas {
            display: block;
            cursor: pointer;
        }

        .game-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            z-index: 10;
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #FF4444;
            font-size: 36px;
            font-weight: bold;
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 20;
            display: none;
            border: 3px solid #FF6B6B;
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #2E8B57;
            font-size: 24px;
            font-weight: bold;
            background: rgba(255,255,255,0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 15;
            border: 3px solid #228B22;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #fff;
            font-size: 16px;
            background: rgba(0,0,0,0.4);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .title {
            font-size: 48px;
            color: #FF6B6B;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-info">
            <div>ü¶ñ ƒêi·ªÉm: <span id="score">0</span> ü¶ñ</div>
        </div>
        
        <div class="start-screen" id="startScreen">
            <div class="title">ü¶ñ FLAPPY DINO ü¶ñ</div>
            <div style="font-size: 20px; margin: 15px 0; color: #333;">
                Kh·ªßng long bay phi√™u l∆∞u!
            </div>
            <div style="font-size: 16px; color: #666;">
                Nh·∫•n SPACE ho·∫∑c click ƒë·ªÉ b·∫Øt ƒë·∫ßu
            </div>
        </div>
        
        <div class="game-over" id="gameOver">
            <div>üí• GAME OVER! üí•</div>
            <div style="font-size: 24px; margin: 15px 0; color: #333;">
                ƒêi·ªÉm cu·ªëi: <span id="finalScore">0</span>
            </div>
            <div style="font-size: 18px; color: #666;">
                Nh·∫•n SPACE ƒë·ªÉ ch∆°i l·∫°i
            </div>
        </div>
        
        <div class="controls">
            üéÆ Nh·∫•n SPACE ho·∫∑c CLICK ƒë·ªÉ bay l√™n üéÆ
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const startScreenElement = document.getElementById('startScreen');
        const finalScoreElement = document.getElementById('finalScore');

        // Game state
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let gameSpeed = 2;
        let gravity = 0.2;
        let flapPower = -8;

        // Dino (flying dinosaur)
        const dino = {
            x: 150,
            y: canvas.height / 2,
            width: 60,
            height: 50,
            velocityY: 0,
            rotation: 0,
            animFrame: 0,
            wingFlap: 0
        };

        // Pipes
        let pipes = [];
        let pipeSpawnTimer = 0;
        const pipeWidth = 80;
        const pipeGap = 200;

        // Background elements
        let clouds = [];
        let trees = [];
        
        // Initialize background elements
        for (let i = 0; i < 6; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: 50 + Math.random() * 150,
                width: 60 + Math.random() * 40,
                height: 30 + Math.random() * 20,
                speed: 0.3 + Math.random() * 0.4
            });
        }

        for (let i = 0; i < 10; i++) {
            trees.push({
                x: Math.random() * canvas.width,
                y: canvas.height - 100,
                width: 20 + Math.random() * 30,
                height: 60 + Math.random() * 40,
                speed: 1.5
            });
        }

        // Functions
        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.3, '#98D8E8');
            gradient.addColorStop(0.7, '#90EE90');
            gradient.addColorStop(1, '#228B22');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            clouds.forEach(cloud => {
                ctx.save();
                ctx.shadowColor = 'rgba(0,0,0,0.1)';
                ctx.shadowBlur = 10;
                
                // Draw puffy cloud
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.width/4, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width/3, cloud.y, cloud.width/3, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.width/2, cloud.y, cloud.width/4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
                
                if (gameState === 'playing') {
                    cloud.x -= cloud.speed;
                    if (cloud.x + cloud.width < 0) {
                        cloud.x = canvas.width + Math.random() * 200;
                    }
                }
            });
        }

        function drawTrees() {
            trees.forEach(tree => {
                // Tree trunk
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(tree.x, tree.y, tree.width/3, tree.height);
                
                // Tree crown
                ctx.fillStyle = '#228B22';
                ctx.beginPath();
                ctx.arc(tree.x + tree.width/6, tree.y, tree.width/2, 0, Math.PI * 2);
                ctx.fill();
                
                if (gameState === 'playing') {
                    tree.x -= tree.speed;
                    if (tree.x + tree.width < 0) {
                        tree.x = canvas.width + Math.random() * 100;
                    }
                }
            });
        }

        function drawDino() {
            ctx.save();
            ctx.translate(dino.x + dino.width/2, dino.y + dino.height/2);
            ctx.rotate(dino.rotation);
            
            // Wing flapping animation
            dino.wingFlap = Math.sin(dino.animFrame * 0.3) * 0.3;
            
            // Shadow
            ctx.fillStyle = 'rgba(0,0,0,0.2)';
            ctx.fillRect(-dino.width/2 + 2, -dino.height/2 + 2, dino.width, dino.height);
            
            // Main body
            ctx.fillStyle = '#FF6B47';
            ctx.fillRect(-15, -20, 40, 35);
            
            // Head (h∆∞·ªõng v·ªÅ ph√≠a tr∆∞·ªõc)
            ctx.fillStyle = '#FF8C69';
            ctx.fillRect(15, -25, 30, 25);
            
            // Eye
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(25, -15, 4, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye shine
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(27, -17, 1.5, 0, Math.PI * 2);
            ctx.fill();
            
            // Beak/Snout (h∆∞·ªõng v·ªÅ ph√≠a tr∆∞·ªõc)
            ctx.fillStyle = '#FF4500';
            ctx.fillRect(45, -18, 12, 8);
            
            // Wings (animated)
            ctx.fillStyle = '#FF6347';
            // Upper wing
            ctx.save();
            ctx.rotate(dino.wingFlap);
            ctx.fillRect(-15, -30, 35, 15);
            ctx.restore();
            
            // Lower wing
            ctx.save();
            ctx.rotate(-dino.wingFlap);
            ctx.fillRect(-15, 5, 35, 15);
            ctx.restore();
            
            // Tail (h∆∞·ªõng v·ªÅ ph√≠a sau)
            ctx.fillStyle = '#FF8C69';
            ctx.fillRect(-35, -10, 25, 15);
            
            // Spikes on back
            ctx.fillStyle = '#FF4500';
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(-5 + i * 10, -20);
                ctx.lineTo(0 + i * 10, -35);
                ctx.lineTo(5 + i * 10, -20);
                ctx.fill();
            }
            
            // Legs
            ctx.fillStyle = '#FF6B47';
            ctx.fillRect(-10, 10, 8, 15);
            ctx.fillRect(5, 10, 8, 15);
            
            ctx.restore();
            dino.animFrame++;
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                // Pipe gradient
                const pipeGradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
                pipeGradient.addColorStop(0, '#228B22');
                pipeGradient.addColorStop(0.5, '#32CD32');
                pipeGradient.addColorStop(1, '#228B22');
                
                // Top pipe
                ctx.fillStyle = pipeGradient;
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                
                // Top pipe cap
                ctx.fillStyle = '#006400';
                ctx.fillRect(pipe.x - 10, pipe.topHeight - 30, pipeWidth + 20, 30);
                
                // Bottom pipe
                ctx.fillStyle = pipeGradient;
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
                
                // Bottom pipe cap
                ctx.fillStyle = '#006400';
                ctx.fillRect(pipe.x - 10, pipe.bottomY, pipeWidth + 20, 30);
                
                // Pipe highlights
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.fillRect(pipe.x + 5, 0, 10, pipe.topHeight);
                ctx.fillRect(pipe.x + 5, pipe.bottomY, 10, canvas.height - pipe.bottomY);
            });
        }

        function updateDino() {
            if (gameState === 'playing') {
                // Apply gravity
                dino.velocityY += gravity;
                dino.y += dino.velocityY;
                
                // Rotation based on velocity
                dino.rotation = Math.min(Math.max(dino.velocityY * 0.05, -0.5), 0.5);
                
                // Prevent going off screen
                if (dino.y < 0) {
                    dino.y = 0;
                    dino.velocityY = 0;
                }
                if (dino.y + dino.height > canvas.height) {
                    gameOver();
                }
            }
        }

        function updatePipes() {
            if (gameState === 'playing') {
                // Move pipes
                pipes.forEach(pipe => {
                    pipe.x -= gameSpeed;
                    
                    // Score when passing pipe
                    if (!pipe.passed && pipe.x + pipeWidth < dino.x) {
                        pipe.passed = true;
                        score++;
                        scoreElement.textContent = score;
                        
                        // Increase speed every 5 points
                        if (score % 5 === 0) {
                            gameSpeed += 0.2;
                        }
                    }
                });
                
                // Remove off-screen pipes
                pipes = pipes.filter(pipe => pipe.x + pipeWidth > 0);
                
                // Spawn new pipes
                pipeSpawnTimer++;
                if (pipeSpawnTimer > 120) {
                    spawnPipe();
                    pipeSpawnTimer = 0;
                }
            }
        }

        function spawnPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const topHeight = minHeight + Math.random() * (maxHeight - minHeight);
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                passed: false
            });
        }

        function checkCollisions() {
            if (gameState === 'playing') {
                pipes.forEach(pipe => {
                    // Check collision with pipes
                    if (dino.x + dino.width > pipe.x &&
                        dino.x < pipe.x + pipeWidth &&
                        (dino.y < pipe.topHeight || dino.y + dino.height > pipe.bottomY)) {
                        gameOver();
                    }
                });
            }
        }

        function flap() {
            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                dino.velocityY = flapPower;
            } else if (gameState === 'gameOver') {
                resetGame();
            }
        }

        function startGame() {
            gameState = 'playing';
            startScreenElement.style.display = 'none';
            dino.velocityY = flapPower;
        }

        function gameOver() {
            gameState = 'gameOver';
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        function resetGame() {
            gameState = 'start';
            score = 0;
            gameSpeed = 2;
            dino.y = canvas.height / 2;
            dino.velocityY = 0;
            dino.rotation = 0;
            pipes = [];
            pipeSpawnTimer = 0;
            scoreElement.textContent = '0';
            gameOverElement.style.display = 'none';
            startScreenElement.style.display = 'block';
        }

        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw everything
            drawBackground();
            drawClouds();
            drawTrees();
            drawPipes();
            drawDino();
            
            // Update game
            updateDino();
            updatePipes();
            checkCollisions();
            
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                flap();
            }
        });

        canvas.addEventListener('click', flap);

        // Touch controls
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            flap();
        });

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
